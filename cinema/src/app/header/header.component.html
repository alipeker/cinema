<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" routerLink="">My Movies</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation" (click)="navbarCollapsed = !navbarCollapsed">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse" [ngbCollapse]="navbarCollapsed">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" [ngClass]="{'disabled': (user && Object.keys(user).length === 0) }" routerLink="/movies" routerLinkActive="active">Movies</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [ngClass]="{'disabled': (user && Object.keys(user).length === 0)}" routerLink="/profile" routerLinkActive="active">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [ngClass]="{'disabled': (user && Object.keys(user).length === 0)}" routerLink="/upload" routerLinkActive="active">Upload Movie</a>
        </li>
      </ul>
      <app-login class="form-inline mr-sm-2"></app-login>
    </div>
  </nav>
</header>
