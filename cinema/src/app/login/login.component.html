<div class="container" style="width: 50vw;">
  <form>

    <div class="form-group">
      <label for="user_login">Email</label>
      <input #email type="text" class="form-control" value="" size="20">
    </div>
    <div class="form-group">
      <label for="user_pass">Password</label>
      <input #password type="password" class="form-control" value="" size="20">
    </div>

    <p class="login-remember">
      <!-- <label><input name="rememberme" type="checkbox" id="rememberme" value="forever"> Remember
        Me</label> -->
      </p>
    <div class="form-group" style="text-align: center;">
      <input (click)="login(email.value, password.value)" type="button" style="background: #333636;color: white;" class="btn btn-brand btn-block mb-4" value="Login">
    </div>

  </form>
</div>
