<div class="col-md-12">
    <div class="card card-container">
        <!-- <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="profile-img-card" /> -->
        <form [formGroup]="movieForm">
            <div class="form-group">
                <label for="mname">Name</label>
                <input type="text" class="form-control" formControlName="mname" #mname required minlength="3" maxlength="20" />
            </div>
            <div class="form-group">
                <label for="mdescription">Subject</label>
                <textarea type="text" class="form-control" formControlName="mdescription" #mdescription required> </textarea>
            </div>
            <div class="form-group">
                <label for="mduration">Duration</label>
                <input type="text" class="form-control" formControlName="mduration" #mduration required minlength="6" />
            </div>
            <div class="form-group">
                <label for="myear">Year</label>
                <input type="number" class="form-control" formControlName="myear" #myear required minlength="6" />
            </div>
            <div class="form-group">
                <label for="mgenres">Genres</label>
                <input type="text" class="form-control" formControlName="mgenres" #mgenres required minlength="6" />
            </div>
            <div class="form-group">
                    <input type="file" class="custom-file-input" (change)="uploadImage()" formControlName="moviePhoto" name="image" accept="image/png, image/jpeg" #moviePhoto>
                    <label class="custom-file-label" for="moviePhoto">Choose file</label>
            </div>
            <div class="form-group">
                <label for="mrating">Rating Score</label>
                <input type="number" class="form-control" formControlName="mrating" #mrating required minlength="6"/>
            </div>
            <div class="form-group" style="text-align: center;">
                <button class="btn btn-primary" style="background: linear-gradient(to right, #0d6efd, #6a9be3fc);" type="button" (click)="uploadMovie()">Upload</button>
            </div>
        </form>
    </div>
</div>

<img src={{uploadedImage}}/>
